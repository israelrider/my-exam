<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<main>
	<header>
		<h1 id="title">
			New User
		</h1>
	</header>

	<form id="add-user-form">
		<div class="form-group">
			<label for="name" id="name-label">
				Name (Letters only, from 3 up to 20 chars.)
			</label>
			<input type="text" name="name" id="name" value="" placeholder="Enter Your Name" required>
		</div>

		<div class="form-group">
			<label for="email" id="email-label">
				Email
			</label>
			<input type="email" name="email" id="email" value="" placeholder="Enter Your Email" required>
		</div>

		<div class="form-group">
			<label for="password" id="password-label">
				Password (From 8 up to 16 chars, 1 lowercase, 1 uppercase and 1 special sign at least.)
			</label>
			<input type="text" name="password" id="password" value="" placeholder="Enter Your Password" required>
		</div>

		<div class="form-group">
			<label for="birthdate" id="birthdate-label">
				Birthdate
			</label>
			<input type="date" name="birthdate" id="birthdate" value="" placeholder="Enter Your Birthdate" required>
		</div>

		<div class="form-group">
			<label for="url" id="url-label">
				URL
			</label>
			<input type="url" name="url" id="url" value="" placeholder="Enter Your URL" required>
		</div>

		<div class="form-group">
			<label for="phone" id="phone-label">
				Phone (Should be 10 numbers only.)
			</label>
			<input type="number" name="phone" id="phone" value="" placeholder="Phone" required>
		</div>

		<div class="form-group">
			<div class="validation-errors"></div>
		</div>

		<div class="form-group">
			<button id="submit" type="submit">
				Submit
			</button>
		</div>
	</form>

	<div class="ajax-loader"></div>
</main>
